<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - La Parole de Dieu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img3.jpg" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="openTab(event, 'home')">ACCUEIL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#versets" onclick="openTab(event, 'versets')">ENSEIGNEMENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#video" onclick="openTab(event, 'video')">VIDEOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#blog" onclick="openTab(event, 'blog')">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evenements.html" onclick="openTab(event, 'evenements')">EVENEMENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html" onclick="openTab(event, 'contact')">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <h2 class="text-center">Contactez-nous</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start mt-5">
        <div class="container p-4">
            <h5>Contactez-nous</h5>
            <p>Pour toute question ou demande, n'hésitez pas à nous écrire.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openTab(event, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
